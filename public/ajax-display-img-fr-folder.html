            </div>
            <!--<script src="load-photos.js"></script>-->

            <script>
                $(document).ready(function() {

                    var dir = "images/";
                    var ext = ".jpg";
                    $.ajax({
                        url: dir,
                        success: function(data) {
                            $(data).find("a:contains(" + ext + ")").each(function() {
                                var fname = this.href.replace(window.location.host, "").replace("http:///", "");
                                $("body").append($("<img src=" + dir + fname + "></img>"));
                            });
                        }
                    });
                });
